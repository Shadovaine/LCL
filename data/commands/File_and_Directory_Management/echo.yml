#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: echo

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Print what is in the string "".

# General syntax of the command
syntax: echo [OPTIONS] [STRING]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-n"]
    explains: "Do not print newline."
  - flag: ["-e"]
    explains: "Enable interpretation of escapes."
    escape_sequences:
      - sequence: "\n"
        meaning: "New line"
        example: "echo -e 'Hello\nWorld'"
      - sequence: "\t"
        meaning: "Horizontal tab"
        example: "echo -e 'Column1\tColumn2'"
      - sequence: "\v"
        meaning: "Vertical tab"
        example: "echo -e 'Row1\\vRow2'"
      - sequence: "\r"
        meaning: "Carriage return"
        example: "echo -e 'Hello \rWorld'"
      - sequence: "\b"
        meaning: "Backspace"
        example: "echo -e '\bHello'"
      - sequence: "\a"
        meaning: "Alert"
        example: "echo -e '\aHello'"
      - sequence: "\\"
        meaning: "Backslash"
        example: "echo -e '\\Hello\\'"     
  - flag: ["-E"]
    explains: "Disable interpretation of escape sequence." "
    
# Examples: List of example usages
examples:
  - echo -n "back up"
  - echo -e "back\nup"
  - echo -e "back\tup"
  - echo -e "back\vup"
  - echo -e "back\rup"
  - echo -e "back\bup"
  - echo -e "back\aup"
  - echo -e "back\\up"

