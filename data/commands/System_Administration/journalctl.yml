# journalctl yml file
name: "journalctl"
category: "system administration"
description: "Query and display logs from systemdâ€™s journal."
syntax: "journalctl [OPTIONS]"
options:
  - flag: ["-u service"]
    explains: "Show logs for a specific unit."
  - flag: ["-b"]
    explains: "Show logs from the current boot."
  - flag: ["-k"]
    explains: "Show kernel messages only."
  - flag: ["-f"]
    explains: "Follow logs in real time."
  - flag: ["-n N"]
    explains: "Show the last N lines."
  - flag: ["--since time"]
    explains: "Show logs since a given time."
  - flag: ["--until time"]
    explains: "Show logs until a given time."
  - flag: ["-p priority"]
    explains: "Filter by priority (0=emerg to 7=debug)."
  - flag: ["--no-pager"]
    explains: "Disable paging."
  - flag: ["--disk-usage"]
    explains: "Show journal size on disk."
  - flag: ["--vacuum-size=size"]
    explains: "Reduce logs until below specified size."
examples:
  - |
    # Show logs for ssh service
    journalctl -u ssh
  - |
    # Follow logs as they are written
    journalctl -f
  - |
    # Show last 100 log lines
    journalctl -n 100
