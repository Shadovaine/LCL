# dracut yml file
name: "dracut"
category: "system administration"
description: "Tool to generate initramfs images on Linux."
syntax: "dracut [OPTIONS] [<image> [kernel-version]]"
options:
  - flag: ["--force"]
    explains: "Overwrite existing initramfs."
  - flag: ["--add <module>"]
    explains: "Add a module to initramfs."
  - flag: ["--omit <module>"]
    explains: "Omit a module."
  - flag: ["--list-modules"]
    explains: "List available dracut modules."
  - flag: ["--show-modules"]
    explains: "Show included modules."
  - flag: ["--print-cmdline"]
    explains: "Print kernel command line."
  - flag: ["-f <file>"]
    explains: "Specify config file."
examples:
  - |
    # Rebuild initramfs for current kernel
    sudo dracut --force
  - |
    # Build initramfs for specific kernel
    sudo dracut /boot/initramfs-$(uname -r).img $(uname -r)
