# grub yml file
name: "grub"
category: "system administration"
description: "GNU GRUB bootloader configuration and tools."
syntax: "grub-mkconfig, grub-install, grub-set-default [OPTIONS]"
options:
  - flag: ["grub-mkconfig -o /boot/grub/grub.cfg"]
    explains: "Generate GRUB configuration file."
  - flag: ["grub-install device"]
    explains: "Install GRUB on a device."
  - flag: ["grub-set-default N"]
    explains: "Set default boot entry."
  - flag: ["grub-reboot N"]
    explains: "Reboot once into a specific entry."
  - flag: ["--help"]
    explains: "Show help for GRUB commands."
examples:
  - |
    # Regenerate GRUB config
    sudo grub-mkconfig -o /boot/grub/grub.cfg
  - |
    # Install GRUB to /dev/sda
    sudo grub-install /dev/sda
  - |
    # Set default entry to first (0-based index)
    sudo grub-set-default 0
