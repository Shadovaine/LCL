# jg yml file
name: "jg"
category: "search and filter management"
description: "JSON grepping / parsing tool."
syntax: "jg [options] pattern [path]"
options:
  - flag: ["--query string"]
    explains: "Search using a query string."
  - flag: ["--cwd dir"]
    explains: "Set working directory."
  - flag: ["--hidden"]
    explains: "Include hidden files."
  - flag: ["--no-ignore"]
    explains: "Ignore .gitignore/.ignore."
  - flag: ["--smart-case"]
    explains: "Enable smart case matching."
  - flag: ["--case-sensitive"]
    explains: "Force case-sensitive."
  - flag: ["--ignore-case"]
    explains: "Force case-insensitive."
  - flag: ["--type ext"]
    explains: "Restrict to file type."
  - flag: ["--type-not ext"]
    explains: "Exclude file type."
