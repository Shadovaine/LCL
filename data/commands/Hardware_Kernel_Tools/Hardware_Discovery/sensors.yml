#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: sensors

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware and kernel tools

# One-Line description of what the command does
description: Monitors hardware along with related metrics in real time.

# General syntax of the command
syntax: sensors [Options]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-s", "--set"]
    explains: "Apply settings from "/etc/sensors.conf".
  - flag: ["-f", "--fahrenheit"]
    explains: "Display temperature in Fahrenheit instead of Celsius.
  - flag: ["-A", "--no-adapter"]
    explains: "Hides 'Adapter' lines in the output, showing only sensor readings.
  - flag: ["-u", "--units"]
    explains: "Displays raw sensor values.
  - flag: ["-j", "--json"]
    explains: "Outputs results in JSON format.
  - flag: ["-j chip"]
    explains: "JSON output for a specific chip only.
    arg:
      name: numbers
      required: true
  - flag: ["-jA"]
    explains: "JSON output with no adapter lines. 
    
# Examples: List of example usages
examples:
  - sudo sensors -s 
  - sensors -Fahrenheit
  - sensors -A 
  - sensors -u 
  - sensors -j 
  - sensors -j coretime-isa 0000 
  - sensors -jA 
  