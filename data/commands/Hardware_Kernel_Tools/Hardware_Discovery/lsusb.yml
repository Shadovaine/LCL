#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: lsusb 

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware and Kernel Tools

# One-Line description of what the command does
description: Used to inspect USB devices. Lists information about USB buses and devices connected to the system.

# General syntax of the command
syntax: lsusb [Options]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-v"]
    explains: "Verbos mode."
  - flag: ["-s [[bus]:[device]]"]
    explains: "Shows only devices on a specific bus and/or device number."
    arg:
      name: bus:device
      required: true
  - flag: ["-d [vendor]:[product]"]
    explains: "Shows only devices matching the given vendor ID and product ID."
    arg: 
      name: vendor:product
      required: true
  - flag: ["-t"]
    explains: "Displays USB devices as a tree view."
    
# Examples: List of example usages
examples:
  - lsusb -v 
  - lsusb -s 001:002 
  - lsusb -d 0465:c333
  - lsusb -t 