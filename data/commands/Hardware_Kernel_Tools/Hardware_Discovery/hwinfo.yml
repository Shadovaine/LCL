#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: hwinfo

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware and Kernel tools

# One-Line description of what the command does
description: Probes and Displays detailed hardware information.

# General syntax of the command
syntax: hwinfo [Options]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["--short"]
    explains: "Summarized hardware list."
  - flag: ["--very-verbose"]
    explains: "Ultra-detailed verbose mode."
  - flag: ["--all"]
    explains: "Shows all available info."
  - flag: ["--cpu"]
    explains: "Show only CPU details."
  - flag: ["--disk"]
    explains: "Show only storage devices"
  - flag: ["--usb"]
    explains: "Show only USB devices. "
  - flag: ["--gfxcard"]
    explains: "Show details of the graphics card."
  - flag: ["--netcard"]
    explains: "Show details of networe interfaces."
  - flag: ["--sound"]
    explains: "Show sound card info."
  - flag: ["--printer"]
    explains: "Show printers detected."
  - flag: ["--monitor"]
    explains: "Show details of connected monitors."
  - flag: ["--mouse"]
    explains: "Show details about the mouse."
  - flag: ["--keyboard"]
    explains: "Show keyboard device info."
  - flag: ["--bios"]
    explains: "Shows BIOS/UEFI details."
  - flag: ["--framebuffer"]
    explains: "Shows framebuffer."
  - flag: ["--partition"]
    explains: "Shows partition table info."
  - flag: ["--bridge"]
    explains: "Show info. about PCI/USB/RCA bridges."
  - flag: ["--memory"]
    explains: "Show RAM info."
  - flag: ["--ide", "--cdrom", "--scsi", "iipcmcia", "--cdrom"]
    explains: "All show info on specific storage buses/devices."
  - flag: ["--listmd"]
    explains: "Show RAID devices."
  - flag: ["-wlan"]
    explains: "Shows wireless LAN devices."
  - flag: ["-bluetooth"]
    explains: "Show bluetooth devices."
  - flag: ["--debug N"]
    explains: "Set debug level 0 - 10."
    arg:
      name: numbers
      required: true
  - flag: ["--log files"]
    explains: "Save output to a log file."
    arg:
      name: type
      required: true 
    
# Examples: List of example usages
examples:
  - hwinfo --short 
  - hwinfo --very-verbose 
  - hwinfo --all 
  - hwinfo --cpu
  - hwinfo --disk 
  - hwinfo --gfxcard
  - hwinfo --netcard
  - hwinfo --sound
  - hwinfo --printer
  - hwinfo --mouse
  - hwinfo --keyboard