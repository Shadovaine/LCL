#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: modprobe

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Hardware and Kernel tools 

# One-Line description of what the command does
description: Used to add or remove kernel modules intelligently.

# General syntax of the command
syntax: modprobe [Options] <module_name> [parameters...]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: Inserts all listed modules.
  - flag: ["-r"]
    explains: Removes a module.
  - flag: ["--show", "-n"]
    explains: Dry- run.
  - flag: ["-v"]
    explains: Verbose mode.
  - flag: ["--firest-time"]
    explains: Fail if module already loaded.
  - flag: ["--remove-dependencies"]
    explains: Remove a module and its unused dempendencies.
  - flag: ["--set-version <version>"]
    explains: Act as if running under a specific kernel version.
    arg:
      name: pattern
      required: true
  - flag: ["--dirname"]
    explains: Shows the base direcotry of modules.
  - flag: ["--show-depends"]
    explains: Shows all modules that would be inserted.
  - flag: ["--quiet"]
    explains: Supress errors.
  - flag: ["-C <file>"]
    explains: Use alternate config file.
    arg:
      name: file
      required: true

# Examples: List of example usages
examples:
  - modprobe -a i915
  - modprobe -r i915
  - modprobe -n i915
  - modprobe -v 
  - modprobe --first-time i915
  - modprobe --remove-dependencies snd_hda_intel
  - modprobe --set-version 5.55.0 i915
  - modprobe --dirname
  - modprobe --quiet
  - modprobe -C /tmp/custom.conf e1000e
  