#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: shred

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Securely delete files by overwriting their contents


# General syntax of the command
syntax: shred [OPTION]... FILE...
# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-f"]
    explains: Force change permissions to allow writing if necessary
  - flag: ["-n <NUMBER>", "--iterations=<NUMBER>"]
    explains: Overwrite the file <NUMBER> times (default is 3)
    arg:  
      name: NUMBER  # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["-z", "--zero"]
    explains: Add a final overwrite with zeros to hide shredding
  - flag: ["-s <size>", "--size=<size>"]
    explains: Shred only the first <size> bytes of the file
    arg:  
      name: size    # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-u", "--remove[=HOW]"]
    explains: Remove the file after shredding
    arg:
      name: HOW     # the placeholder name for the argument
      required: false # true if mandatory, false if optional  
  - flag: ["-v", "--verbose"]
    explains: Verbose mode, show progress
  - flag: ["--random-source=FILE"]
    explains: Get random bytes from FILE
    arg:
      name: FILE    # the placeholder name for the argument
      required: true # true if mandatory, false if optional 

  
# Examples: List of example usages
examples:
  - shred -f secret.text_processing
  - shred -n 5 -z confidential.docx
  - shred -z -u old_data.csv
  - shred --size=1024 -v largefile.bin 
  - shred --random-source=/dev/urandom sensitive_info.txt
  - shred -n 10 --remove=secure temp.log

  