#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: tree

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Display directories as trees (hierarchical structure)

# General syntax of the command
syntax: tree [OPTIONS]... [DIRECTORY]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: All files are printed
  - flag: ["-d"]
    explains: List directories only
  - flag: ["-L <num>"]
    explains: Max display depth of the directory tree
    arg:
      name: num       # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-f"]
    explains: Print the full path prefix for each file
  - flag: ["-F"]
    explains: Append a '/' for directories, '*' for executables, etc.
  - flag: ["-p"]
    explains: Print the protections for each file
  - flag: ["-u"]
    explains: Print the file owner or UID number
  - flag: ["-g"]
    explains: Print the file group owner or GID number
  - flag: ["-s"]
    explains: Print the size of each file in bytes
  - flag: ["-h"]
    explains: Print the size of each file in a more human-readable way
  - flag: ["-P <pattern>"]
    explains: List only those files that match the pattern given
    arg:
      name: pattern   # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["-I <pattern>"]
    explains: Do not list files that match the given pattern  
    arg:
      name: pattern   # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-C"]
    explains: Colorize the output
  - flag: ["-N"]
    explains: Print non-printable characters as istead of using escape sequences
  - flag: ["-q"]
    explains: Print non-printable characters as '?'
  - flag: ["--du"]
    explains: Show the cumulative size of each directory
  - flag: ["--prune"]
    explains: Prune empty directories from the output
  - flag: ["--dirsfirst"]
    explains: List directories before files
    
# Examples: List of example usages
examples:
  - tree -a
  - tree -d
  - tree -L 2 /home
  - tree -F
  - tree -f
  - tree -P "*.txt"
  - tree -usages
  - tree -g
  - tree -s
  - tree -h
  - tree -P "*.c"
  - tree -I "*.o"
  - tree -C
  - tree -N
  - tree -q
  - tree --du
  - tree --prune
  - tree --dirsfirst