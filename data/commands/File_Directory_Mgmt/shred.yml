name: shred

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Securely delete files

# General syntax of the command
syntax: shred [OPTIONS]... FILE...  

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-f"]
    explains: "Change permissions to allow writing if necessary
  - flag: ["-n NUM", "--iterations=NUM"]
    explains: "Overwrite the file NUM times (default is 3)
    arg:
      name: NUM
      required: true
  - flag: ["-z", "--zero"]
    explains: "Add a final overwrite with zeros to hide shredding
  - flag: ["-s SIZE", "--size=SIZE"]
    explains: "Shred only the first SIZE bytes of the file
    arg:
      name: SIZE
      required: true
  - flag: ["-u", "--remove"]
    explains: "Truncate and remove the file after overwriting
  - flag: ["-v"]
    explains: "Show progress information while shredding files
  - flag: ["--random-source=FILE"]
    explains: "Get random bytes from FILE instead of /dev/urandom
    arg:
      name: FILE
      required: true

    
# Examples: List of example usages
examples:
  - shred -f secret.text_processing
  - shred -n 5 passwords.txt
  - shred -z secret.txt
  - shred -s 1024 largefile.bin
  - shred -f -n 5 -z secret.txt
  - shred -u -s 2048 anotherlargefile.bin
  - shred -v important.doc
  - shred --random-source=/dev/urandom sensitive_data.txt