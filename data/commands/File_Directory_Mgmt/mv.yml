#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: mv

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Moves a file or directory to a destination location. It does not leave an original copy in source location.
# General syntax of the command
syntax: mv [OPTIONS] source destination

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-i"]
    explains: "Prompt before overwrite
  - flag: ["-v"]
    explains: "Verbose output
  - flag: ["-u"]
    explains: "Move only if source is newer.
  - flag: ["-f"]
    explains: "Force move.
  - flag: ["-n"]
    explains: "Never overwrite an existing file.
  - flag: ["-tdirectory"]
    explains: "Specify the target directory explicitly.
    arg:
      name: directory
      required: true
  - flag: ["--backup=[CONTROL]"]
    explains: "Make a backup of each destination file.
  - flag: ["--strip-trailing-slashes"]
    explains: "Removes trailing slashes from source arguments.

# Examples: List of example usages
examples:
  - mv -i project.txt backup/
  - mv -v project.txt backup/
  - mv -f project.txt backup/
  - mv -n project.txt backup/
  - mv -t backup/ project.txt project1.txt project2.txt
  - mv --backup=simple project.txt backup/
  - mv --strip-trailing-slashes project/backup/