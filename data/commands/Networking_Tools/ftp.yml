#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ftp

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: A standard network protocol used to transfer files between a client and server on a computer network.

# General syntax of the command
syntax: ftp [OPTIONS]...[ARGS]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-p"]
    explains: Use passive mode for data transfers
  - flag: ["-i"]
    explains: Disable interactive prompting during multiple file transfers
  - flag: ["-n"]
    explains: Suppress auto-login upon initial connection
  - flag: ["-g"]
    explains: Disable filename globbing
  - flag: ["-v"]
    explains: Enable verbose mode, showing all responses from the FTP server
  - flag: ["-d"]
    explains: Enable debugging mode, providing detailed information about the connection and data transfer process
  - flag: ["-u user[,pass]]"]
    explains: Specify the username and optionally the password for login
  - flag: ["-A"]
    explains: Use anonymous login with the username "anonymous" and an email address as the password
  - flag: ["-V", "--version"]
    explains: Display the version information of the ftp command and exit 
  - flag: ["-h", "--help"]
    explains: Show help information about the ftp command and its options

# Examples: List of example usages
examples:
  - <<ftp ftp.example.com>
  - <<ftp -p ftp.example.com>
  - <<ftp -i ftp.example.com>
  = <<ftp -n ftp.example.com>
  - <<ftp -g ftp.example.com>
  - <<ftp -v ftp.example.com>
  - <<ftp -d ftp.example.com>
  - <<ftp -u username,password ftp.example.com>
  - <<ftp -A ftp.example.com>
  - <<ftp --version>
  - <<ftp --help> 
  - <<ftp -p -i -v ftp.example.com>
  - <<ftp -n -g -d ftp.example.com>
  - <<ftp -u username,password -A ftp.example.com>
  - <<ftp -p -n -g -v -d ftp.example.com>
  - <<ftp -i -u username,password ftp.example.com>
  - <<ftp -p -i -u username,password ftp.example.com>
  - <<ftp -n -g -A ftp.example.com>
  - <<ftp -v -d -u username,password ftp.example.com>
  - <<ftp -p -n -g -v -d -u username,password ftp.example.com>
  - <<ftp -p -i -n -g -v -d -u username,password ftp.example.com>
  - <<ftp -p -i -n -g -v -d -u username,password -A ftp.example.com>  