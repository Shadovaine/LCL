#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ssh

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Secure remote login

# General syntax of the command
syntax: ssh [Options] user@host

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-p <port>"]
    explains: Specify a port.
  - flag: ["-i <identity>"]
    explains: Use identify file (SSH key)
  - flag: ["-L <local_port>:<remote_host>:<remote_port>"]
    explains: Local port forwarding.
  - flag: ["-l <user>"]
    explains: Log in as a specific user.
    arg:
      name: name
      required: true
  - flag: ["-v"]
    explains: Verbose mode.
  - flag: ["-x"]
    explains: Enable X11 forwarding.
  - flag: ["-R <remote_port>:<local_host>:<local_port>"]
    explains: Remote port forwarding.
    arg:
      name: remote_forward
      required: true
  - flag: ["-D <port>"]
    explains: Dynamic port forwarding.
    arg:
      name: port
      required: true
  - flag: ["-N"]
    explains: No remote command execution.
  - flag: ["-T"]
    explains: Disable pseudo-terminal allocation.
  - flag: ["-o <option>"]
    explains: Pass custom SSH cleint option.
    arg:
      name: option
      required: true
  
# Examples: List of example usages
examples:
  - ssh -p 2222 test@10.1.0.1
  - ssh -i ~/.ssh/id_ed25519 test@testserver.command
  - ssh -v test@ubuntu.ubuntu
  