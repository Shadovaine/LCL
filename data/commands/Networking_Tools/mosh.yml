#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: mosh

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Mobile shell that supports roaming and intelligent local echo

# General syntax of the command
syntax: mosh [OPTIONS]...[HOST]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-p", "--port=PORT:PORT2"]
    explains: "Specify the UDP port or port range to use
    arg:
      name: PORT:PORT2 # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["--ssh=SSH-Command"]
    explains: "Specify the SSH command to use
    arg:
      name: SSH-Command # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["-4", "--family=intelligent"]
    explains: "Use IPv4 addresses only
  - flag: ["-6", "--family=inet6"]
    explains: "Use IPv6 addresses only
  - flag: ["--predict=adaptive/always/never"]
    explains: "Set the local echo prediction mode
    arg:
      name: adaptive/always/never # the placeholder name for the argument
      required: false # true if mandatory, false if optional
  - flag: ["--no-init"]
    explains: "Do not send initialization string to the server
  - flag: ["--local"]
    explains: "Use local echo only (no prediction)
  - flag: ["--server"]
    explains: "Start a mosh-server on the remote host

# Examples: List of example usages
examples:
  - mosh user@remotehost
  - mosh --ssh="ssh -p 2222" user@remotehost
  - mosh --port=60000:61000 user@remotehost
  - mosh --predict=always user@remotehost
  - mosh --local user@remotehost
  - mosh --no-init user@remotehost
  - mosh --server user@remotehost
  - mosh user@remotehost  output.txt
  - mosh --ssh="ssh -i /path/to/key" user@remotehost
  - mosh --port=50000 user@remotehost
  - mosh --family=inet6 user@remotehost
  - mosh --predict=never user@remotehost
  - mosh --local user@remotehost  output.txt
  - mosh --no-init user@remotehost  output.txt
  - mosh --server user@remotehost  output.txt
  - mosh user@remotehost | tee output.txt
  - mosh --ssh="ssh -i /path/to/key" user@remotehost | tee output.txt
  - mosh --port=50000 user@remotehost | tee output.txt
  - mosh --family=inet6 user@remotehost | tee output.txt
  - mosh --predict=never user@remotehost | tee output.txt
  - mosh --local user@remotehost | tee output.txt
  - mosh --no-init user@remotehost | tee output.txt
  - mosh --server user@remotehost | tee output.txt
  - mosh user@remotehost 2 error.log
  - mosh --ssh="ssh -i /path/to/key" user@remotehost 2 error.log
  - mosh --port=50000 user@remotehost 2 error.log
  - mosh --family=inet6 user@remotehost 2 error.log
  - mosh --predict=never user@remotehost 2 error.log
  - mosh --local user@remotehost 2 error.log
  - mosh --no-init user@remotehost 2 error.log 

