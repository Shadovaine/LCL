#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: curl

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Transfers data from or to a server

# General syntax of the command
syntax: curl [Options] URL

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-O"]
    explains: Save file with original name.
  - flag: ["-L"]
    explains: Follow redirects.
  - flag: ["-u"]
    explains: Uses username:password authentication.
  - flag: ["-C"]
    explains: Resume a download.
  - flag: ["-s"]
    explains: Silent mode.
  - flag: ["-S"]
    explains: Shows errors even when `-s` is used.
  - flag: ["-v"]
    explains: Verbose mode.
  - flag: ["-u user:pass"]
    explains: HTTP Basic authentication.
  - flag: ["-H HEADER:VALUE"]
    explains: Add a cutstom header. 
  - flag: ["--cookie NAME:VALUE"]
    explains: Send cookies.
  - flag: ["--cookie-jar FILE"]
    explains: Saves cookie to a file. 
  - flag: ["--compressed"]
    explains: Request compressed response.
  - flag: ["-X <method>"]
    explains: Specify HTTP request method.
    arg:
      name: PATTERN
      required: true
  - flag: ["--data-urlencode <data>"]
    explains: URL-encode data before sending.
  - flag: ["--limit-rate <speed>"]
    arg:
      name: numbers
      required: true
    explains: Limit download speed.
    arg:
      name: numbers
      requuired: true

# Examples: List of example usages
examples:
  - curl --limit-rate 200k -O https://example.com/file.zip
  - curl -data-urlencode "search=linux commands" https://example.com/search
  - curl -X DELETE https://api.examples.com/item/123
  - curl --compressed https://example.com
  - curl --cookie-jar cookies.txt https://example.com