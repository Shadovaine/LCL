#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ifconfig

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Displays or configures network interfaces. This is a legacy command, `ip` has replaced it in modern systems.

# General syntax of the command
syntax: ifconfig [Interface] [Options]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-a"]
    explains: "Show all interfaces.
  - flag: ["ifconfig iface"]
    explains: "Show details of a specific interface.
  - flag: ["ifconfig iface up"]
    explains: "Enables an interface.
  - flag: ["-ifconfig iface down"]
    explains: "Disable an interface.
  - flag: ["ifconfig iface IP"]
    explains: "Assign IP address.
  - flag: ["netmaks mask"]
    explains: "Set subnet mask.
  - flag: ["broadcast addr"]
    explains: "Sets broadcast address.
  - flag: ["add IP"]
    explains: "Add a secondary IP.
  - flag: ["hw ether MAC"]
    explains: "Change the MAC address.
  - flag: ["mtu size"]
    explains: "Sets the MTU size.
  - flag: ["promisc"]
    explains: "Enables promiscous mode.
  - flag: ["-prmisc"]
    explains: "Disables promiscous mode. 

# Examples: List of example usages
examples:
  - ifconfig -a 
  - ifconfig eth0 
  - ifconfig eth0 up  
  - ifconfig eth0 down 
  - ifconfig eth0 192.168.1.10 
  - ifconfig eth0 192.168.1.19 netmask 255.255.255.0
  - ifconfig eth0 broadcast 192.168.255.255
  - ifconfig eth0:0 192.168.1.10
  - ifconfig eth0 mtu 1500
  - ifconfig eth0 promisc 
  - ifconfig eth0 -promisc