#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: dog

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: DNS lookup utility

# General syntax of the command
syntax: dog [OPTIONS]...[ARGS]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-q", "--query=HOST"]
    explains: Query the specified host
    arg:  
      name: HOST
      required: true
  - flag: ["-t", "--type=TYPE"]
    explains: Specify the type of DNS record to query (e.g., A, AAAA, CNAME)
    arg:
      name: TYPE
      required: true
  - flag: ["-s", "--server=SERVER"]
    explains: Use the specified DNS server for the query
    arg:
      name: SERVER
      required: true
  - flag: ["-p", "--port=PORT"]
    explains: Specify the port number to use for the DNS query
    arg:
      name: PORT
      required: false
  - flag: ["-4"]
    explains: Use IPv4 for the DNS query
  - flag: ["-6"]
    explains: Use IPv6 for the DNS query
    
# Examples: List of example usages
examples:
  - dog -q example.com
  - dog -q example.com -t A
  - dog -q example.com -s
  - dog -q example.com -t AAAA -4
  - dog -q example.com -t CNAME > output.txt
  - dog -q example.com -t MX | grep mail
  - dog -q example.com -p 5353
  - dog -q example.com -t TXT -6
  - dog -q example.com -t NS >> dns_records.txt
  - dog -q example.com -t A | sort
  - dog -q example.com -t SOA
  - dog -q example.com -t PTR
  - dog -q example.com -t SRV
  - dog -q example.com -t CAA
  - dog -q example.com -t A -s 8.8.8.8