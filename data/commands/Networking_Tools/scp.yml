#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: scp 

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Securely copies files between systems.

# General syntax of the command
syntax: scp [Options] SOURCE USER@HOST:DEST

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-p port"]
    explains: "Specifies port."
    arg:
      name: numbers
      required: true
  - flag: ["-P"]
    explains: "Preserves file attributes."
  - flag: ["-r"]
    explains: "Copy directories recursively."
  - flag: ["-C"]
    explains: "Enables compression during transfer."
  - flag: ["-v"]
    explains: "Verbose mode."
  - flag: ["-l limit"]
    explains: "Limits bandwidth."
    arg:
      name: numbers
      required: true
  - flag: ["-i identity"]
    explains: "Specifies an SSH private key file for authentication."
    arg:
      name: PATTERN
      required: true
  - flag: ["-o option"]
    explains: "Passes SSH options directly."
    arg:
      name: PATTERN
      required: true
  - flag: ["-4"]
    explains: "Forces IPv4."
  - flag: ["-6"]
    explains: "Forces IPv6."

# Examples: List of example usages
examples:
  - scp -p 2222 file.txt name@server:/home/name
  - scp -p file.txt name_server:/backup/
  - scp -r home/name/docs name@server:/backup/docs
  - scp -C bigfile.iso name@server:/backup/
  - scp -v file.txt name@server:/backup/
  - scp -q file.txt name@server:/backup?
  - scp -l 800 file.txt name@server:/backup/
  - scp -i ~/xssh/id_ed25519 file.txt name@server:/backup/
  - scp -o StrictHostkeyChecking=no file.txt name@server:/backup/
  