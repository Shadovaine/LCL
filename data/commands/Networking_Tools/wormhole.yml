#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: wormhole

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Easily send files and folders across computers using a secure, encrypted connection.

# General syntax of the command
syntax: wormhole [OPTIONS]...[ARGS]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["send[f or d]"]
    explains: Start an encrypted transfer, spits out a code.
    arg:
      name: FILENAME or DIRECTORY  # the placeholder name for the argument
      required: true               # true if mandatory, false if optional
  - flag: ["receive[r]"]
    explains: Receive a file or directory using the provided code.
    arg:
      name: CODE     # the placeholder name for the argument
      required: true # true if mandatory, false if optional

# Examples: List of example usages
examples:
  - wormhole send myfile.txt
  - wormhole receive 7-crimson-swan
  = wormhole send myfolder | wormhole receive 7-crimson-swan  > received_folder