#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: mtr


# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Networking Tools

# One-Line description of what the command does
description: Combines the functionality of the 'traceroute' and 'ping' programs to provide a more comprehensive view of network performance.

# General syntax of the command
syntax: mtr [OPTIONS]...[HOST]...

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-4"]
    explains: "Use IPv4 only."
  - flag: ["-6"]
    explains: "Use IPv6 only."
  - flag: ["-r"]
    explains: "Report mode - output is displayed in a format suitable for parsing."
  - flag: ["-c"]
    explains: "Set the number of pings to send."
    arg:
      name: COUNT
      required: true
  - flag: ["-n"]
    explains: "Show line numbers."
  - flag: ["-a"]
    explains: "Show all hosts."
  - flag: ["-f"]
    explains: "Set the first hop to start from"
    arg:
      name: HOP
      required: true
  - flag: ["-m"]
    explains: "Set the maximum number of hops."
    arg:
      name: MAX_HOPS
      required: true
  - flag: ["-p"]
    explains: "Displays the actual packet path."
  - flag: ["-z"]
    explains: "Shows ASN information."
  - flag: ["-w"]
    explains: "Wide output format."
  - flag: ["-i"]
    explains: "Set the interval between pings."
    arg:
      name: SECONDS
      required: true
  - flag: ["-s"]
    explains: "Set the packet size."
    arg:
      name: BYTES
      required: true
  - flag: ["-b"]
    explains: "Show both hostnames and IP addresses."
  - flag: ["-l"]
    explains: "Use a specified interface."
    arg:
      name: IFACE
      required: true
  - flag: ["-u"]
    explains: "Use UDP packets instead of ICMP."
  - flag: ["-T"]
    explains: "Use TCP packets instead of ICMP."
  - flag: ["-I"]
    explains: "Use ICMP ECHO for probes instead of UDP."
  - flag: ["-S"]
    explains: "Show the summary statistics."

# Examples: List of example usages
