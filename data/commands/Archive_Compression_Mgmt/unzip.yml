#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: unzip

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: Archiving_and_Compression_Management

# One-Line description of what the command does
description: Extract files from a ZIP archive
# General syntax of the command
syntax: unzip [OPTIONS] ARCHIVE_NAME.zip

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-l"]
    explains: List contents of a ZIP archive without extracting
  - flag: ["-d<directory>"]
    explains: Extract files into the specified directory
    arg:
      name: directory
      required: true 
  - flag: ["-v"]
    explains: Enable verbose mode to display detailed information during extraction
  - flag: ["-t"]
    explains: Test the integrity of the files in the ZIP archive without extracting
  - flag: ["-q"]
    explains: Operate in quiet mode, suppressing most output messages
  - flag: ["-n"]
    explains: Never overwrite existing files; skip extracting files that already existing
  - flag: ["-j"]
    explains: Junk paths; extract all files into the current directory without recreating directory structure
  - flag: ["-x<file>"]
    explains: Exclude specific files from being extracted
    arg:
      name: file
      required: true
  - flag: ["-aa"]
    explains: Convert text files to the local OS format during extraction
  - flag: ["-u"]
    explains: Update existing files and extract new files from the archive
  - flag: ["-p"]
    explains: Extract files to pipe (stdout) without writing to disk  
  - flag: ["-z"]
    explains: Display the archive comment (if any) without extracting files
  - flag: ["-o"]
    explains: Overwrite existing files without prompting

# Examples: List of example usages
examples:
  - unzip -l archive.zip
  - unzip -d /tmp/extract archive.zip
  - unzip -v archive.zip
  - unzip -t archive.zip
  - unzip -q archive.zip
  - unzip -n archive.zip
  - unzip -j archive.zip
  - unzip -x file1.txt file2.txt archive.zip
  - unzip -aa archive.zip
  - unzip -u archive.zip
  - unzip -p archive.zip > output.txt
  - unzip -z archive.zip
  - unzip -o archive.zip