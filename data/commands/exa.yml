#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: exa

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: A modern replacement for 'ls' with more features and better defaults


# General syntax of the command
syntax: exa [options] [file|dir ...]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-l"]
    explains: Use a long listing format
  - flag: ["-a", "--all"]
    explains: Show all files, including hidden files
  - flag: ["-la", "-al"]
    explains: Combine -l and -a options
  - flag: ["-1"]
    explains: List one file per line
  - flag: ["-s"]
    explains: Print the allocated size of each file, in blocks
  - flag: ["-s name"]
    explains: Sort by NAME instead of by modification time
    arg:
      name: name    # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-s modified"]
    explains: Sort by modification time
  - flag: ["-r"]
    explains: Reverse the order of the sort
  - flag: ["-T"]
    explains: Print complete time information for the files
  - flag: ["-L <NUM>"]
    explains: Limit the depth of recursion to NUM levels
    arg:
      name: NUM     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["--git"]
    explains: Show git status for files
  - flag: ["-@"]
    explains: Show extended attributes
  - flag: ["--icons"]
    explains: Show icons
    
# Examples: List of example usages
examples:
  - exa -l 
  - exa -a 
  - exa -la 
  - exa -1
  - exa -s
  - exa -s name
  - exa -s modified
  - exa -r
  - exa -T
  - exa -L 2
  - exa --git
  - exa -@
  - exa --icons