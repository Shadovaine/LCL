# tilde yml file
name: "~"
description: "Expands to the home directory of the current user"
examples:
  - command: "cd ~"
    explanation: "Moves into your home directory"
  - command: "cp ~/Documents/* ."
    explanation: "Copies all files from Documents into the current directory"
notes:
  - "Expands to /home/username for regular users"
  - "Expands to /root when used by the root user"
