# "*" yml file
name: "*"
category: "Wildcards"
description: "Matches zero or more characters in a file name"
examples:
  - command: "ls *.txt"
    explanation: "Lists all .txt files in the current directory"
  - command: "rm *.txt"
    explanation: "Deletes all .txt files in the current directory"
notes:
  - "Wildcard expansion is handled by the shell, not the command itself."
