#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: fd

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Simple, fast and user-friendly alternative to 'find'

# General syntax of the command
syntax: fd [OPTIONS] [PATTERN] [PATH...]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-e"]
    explains: Only search files with the specified extension
    arg:
      name: EXTENSION # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-H", "--hidden"
    explains: Search hidden files and directories
  - flag: ["-t"]
    explains: Only search files of the specified type
    arg:
      name: TYPE      # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-I"]
    explains: Ignore case distinctions
  - flag: ["-u"]
    explains: Do not respect .gitignore files
  - flag: ["-e <ext>"]
    explains: Only search files with the specified extension
    arg:
      name: EXTENSION # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-g <GLOB>"]
    explains: Only search files matching the GLOB
    arg:
      name: GLOB     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-t <TYPE>"]
    explains: Only search files of the specified type
    arg:
      name: TYPE     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-E <PATTERN>"]
    explains: Show line numbers
    arg:
      name: PATTERN  # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-l"]
    explains: Long form format.
  - flag: ["-0"]
    explains: Use null character as separator.
  - flag: ["-x <NUM>"]
    explains: Number of threads to use
    arg:
      name: NUM     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-j <NUM>"]
    explains: When to use colors in the output
    arg:
      name: NUM     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-d <DEPTH>"]
    explains: Maximum search depth
    arg:
      name: DEPTH   # the placeholder name for the argument
      required: true # true if mandatory, false if optional 
  - flag: ["-p"]
    explains: Show progress bar
  - flag: ["-actual-path"]
    explains: Show absolute paths
  - flag: ["-color <WHEN>"]
    explains: When to use colors in the output
    arg:
      name: WHEN    # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-s"]
    explains: Show symlink instead of resolving them.
  - flag: ["-i"]
    explains: Ignore case distinctions
  - flag: ["-F"]
    explains: Interpret PATTERN as a literal string
  - flag: ["-L"]
    explains: Follow symlinks while searching

# Examples: List of example usages
examples:
  - fd -e txt
  - fd -hidden txt -g "*.txt"
  - fd -t file -E "pattern"
  - fd -t dir -d 2
  - fd -u -i "pattern"
  - fd -e pdf -x 4
  - fd -g "*.md" -color always
  - fd -t symlink -s
  - fd -E "example" -l -0
  - fd -l -p
  - fd -L -i "pattern"
  - fd -0 "example"
  - fd -x 8 -j 4
  - fd -d 3 -actual-path 
  - fd -j 2 -color never