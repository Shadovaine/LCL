#--------------------------------
# Command YAML Template
#--------------------------------

# The name of the command (must match the actual Linux command)
name: ripgrep

# Category this command belongs to (text_processing, file_management, user_group_mgmt, networking)
category: File_and_Directory_Management

# One-Line description of what the command does
description: Lightning-fast file search command 

# General syntax of the command
syntax: rg [PATTERN] [PATH]

# Options: each flag (or set of flags) with an explanation
# Use " flags" as a list if there are multiple aliases (e.g. ["-i", "--ignore-case"])
# Optional: add "arg" if the optin expects a value
options:
  - flag: ["-i", "--ignore-case"]
    explains: Ignore case distinctions
  - flag: ["-n"]
    explains: Show line numbers.
  - flag: ["-l"]
    explains: List filenames only.
  - flag: ["-S"]
    explains: Smart case: case-insensitive unless the pattern has upper case letters.
  - flag: ["-F"]
    explains: Treat the pattern as a literal string.
  - flag: ["-e <PATTERN>"]
    explains: Explicitly specify a search pattern.
    arg:
      name: PATTERN
      required: true
  - flag: ["-w"]
    explains: Match whole words only.
  - flag: ["-x"]
    explains: Match the entire line.
  - flag: ["-g <GLOB>"]
    explains: Includes only files matching the glob pattern.
    arg:
      name: PATTERN
      required: true
  - flag: ["-T <EXT>"]
    explains: Excludes a certain file type.
    arg:
    examples:
      - description: compiled objects
      - description: archives
      - description: images
      - description: media
      - description: Binary documents
      - description: database files
      - description: other binary stuff
    arg: 
      name: extension
      required: true
  - flag: ["-t <TYPE>"]
    explains: Searches only files of a certain type.
    explains: Only search files matching the GLOB
    arg:
      name: GLOB     # the placeholder name for the argument
      required: true # true if mandatory, false if optional
  - flag: ["-u"]
    explains: Search hidden and ignored files and directories.
  - flag: ["-iglob <PATTERN>"]
    explains: Case-insensitive glob pattern.
    arg:
      name: PATTERN
      required: true
  - flag: ["--hidden"]
    explains: Search hidden files and directories.
  - flag: ["-H"]
    explains: Print the filename for each match.
  - flag: ["-L"]
    explains: Print only filenames without matches.
  - flag: ["-o"]
    explains: Show only the matching part of each line.
  - flag: ["-v"]
    explains: Invert match: show lines that do not match the pattern.
  - flag: ["-c"]
    explains: Show count of matching lines per file.
  - flag: ["--stats"]
    explains: Show statistics about the search.
  - flag: ["-r <replacements>"]
    explains: Replace matches with the specified string.
    arg:
      name: replacements
      required: true  
  - flag: ["-m <NUM>"]
    explains: Stop searching after NUM matches.
    arg:
      name: NUM
      required: true
  - flag: ["--max-columns <NUM>"]
    explains: Skip lines longer than NUM columns.
    arg:
      name: NUM
      required: true
  - flag: ["--follow"]
    explains: Follow symlinks.
  - flag: ["--no-messages"]
    explains: Suppress error messages.
  - flag: ["--color <WHEN>"]
    explains: Control when to use colored output. WHEN is "never", "always", or "auto".
    arg:
      name: WHEN  
      required: true
  - flag: ["--heading"]
    explains: Print a heading above each file's matches.
  - flag: ["--no-heading"]
    explains: Do not print a heading above each file's matches.
  - flag: ["--json"]
    explains: Output results in JSON format.
  - flag: ["--pretty"]
    explains: Pretty-print JSON output.
  - flag: ["-A <NUM>"]
    explains: Show NUM lines of context after each match.
    arg:
      name: NUM
      required: true
  - flag: ["-B <NUM>"]
    explains: Show NUM lines of context before each match.
    arg:
      name: NUM
      required: true
  - flag: ["-C <NUM>"]
    explains: Show NUM lines of context around each match.
    arg:
      name: NUM
      required: true
  - flag: ["--context <NUM>"]
    explains: Show NUM lines of context around each match.
    arg:
      name: NUM
      required: true

# Examples: List of example usages
examples:
  - rg -i "error"
  - rg -n "TODO" src/
  - rg -l "main" .
  - rg -S "function" src/
  - rg -F "exact string" file.txt
  - rg -e "pattern1" -e "pattern2" file.txt
  - rg -w "word" file.txt
  - rg -x "exact line" file.txt
  - rg -g "*.log" .
  - rg -T jpg .
  - rg -t py .
  - rg -u "hidden" .
  - rg -iglob "*.Md" .
  - rg --hidden "config" .
  - rg -H "search" file.txt
  - rg -L "nomatch" .
  - rg -o "pattern" file.txt
  - rg -v "exclude" file.txt
  - rg -c "countme" file.txt
  - rg --stats "pattern" .
  - rg -r "old" "new" file.txt
  - rg -m 5 "limit" file.txt
  - rg --max-columns 80 "wide" file.txt
  - rg --follow "symlink" .
  - rg --no-messages "quiet" file.txt
  - rg --color always "highlight" file.txt
  - rg --heading "header" file.txt
  - rg --no-heading "noheader" file.txt
  - rg --json "data" file.txt
  - rg --pretty "data" file.txt
  - rg -A 2 "after" file.txt
  - rg -B 2 "before" file.txt
  - rg -C 2 "context" file.txt
  - rg --context 2 "context" file.txt
  
  